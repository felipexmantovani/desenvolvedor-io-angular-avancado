<div class="po-wrapper">
  <po-menu
    [p-menus]="menu"
    [p-logo]="logo"
    [p-short-logo]="logo"
    p-filter="true"
    p-collapsed="false">

    <ng-template p-menu-header-template>
      <div class="nav-auth">
        <po-avatar (click)="goUsuario()" p-size="md"></po-avatar>

        <div class="links">
          <po-button
            *ngIf="!isLogged"
            (p-click)="goLogin()"
            p-label="Entrar"
            p-small="true"
            p-type="link">
          </po-button>

          <po-button
            *ngIf="!isLogged"
            (p-click)="goNewAccount()"
            p-label="Criar conta"
            p-small="true"
            p-type="link">
          </po-button>

          <po-button
            *ngIf="isLogged"
            (p-click)="logout()"
            p-label="Sair"
            p-small="true"
            p-type="danger">
          </po-button>
        </div>
      </div>
    </ng-template>
  </po-menu>

  <router-outlet></router-outlet>
</div>
