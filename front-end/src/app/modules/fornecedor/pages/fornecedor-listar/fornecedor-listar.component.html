<po-page-dynamic-search
  [p-actions]="actionsPage"
  [p-breadcrumb]="breadcrumb"
  [p-title]="pageTitle"
  [p-literals]="literals"
  (p-change-disclaimers)="onChangeDisclaimers()"
  (p-quick-search)="onQuickSearch($event)">

  <div class="tags">
    <po-tag
      p-color="color-01"
      p-inverse="true"
      p-value="{{ fornecedores?.length }} cadastrado(s)">
    </po-tag>

    <po-tag
      p-color="color-11"
      p-inverse="true"
      p-value="{{ fornecedoresAtivos?.length }} ativos(s)">
    </po-tag>

    <po-tag
      p-color="color-07"
      p-inverse="true"
      p-value="{{ fornecedoresInativos?.length }} inativos(s)">
    </po-tag>
  </div>

  <po-divider></po-divider>

  <po-table
    p-container="shadow"
    p-sort="true"
    p-hide-text-overflow="true"
    [p-actions]="actionsTable"
    [p-columns]="columns"
    [p-items]="fornecedores"
    [p-loading]="fornecedores?.length === 0">

    <ng-template p-table-column-template p-property="ativo" let-value>
      <span
        *ngIf="value"
        class="po-color-11 po-table-column-label">
        Ativo
      </span>
      <span
        *ngIf="!value"
        class="po-color-07 po-table-column-label">
        Inativo
      </span>
    </ng-template>

    <ng-template p-table-column-template p-property="documento" let-value>
      {{ value | cpfCnpj }}
    </ng-template>

  </po-table>
</po-page-dynamic-search>
